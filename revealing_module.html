<html>
  <head>
    <title>Revealing Module Pattern Example</title>
  </head>
  <body>
    <ul id="container"></ul>
    <script src="js/revealing_module.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function(){ 
        document.addEventListener("click", function() {
          App.HelloWorld.Greet();                                                              // prints “Hi there, stranger”
          App.HelloWorld.Greet("bob");                                                         // prints “Hi there, bob”
        });
        document.addEventListener("contextmenu", function(e) {
          App.HelloWorld.AddItem("App: " + typeof App);                                        // prints “object”
          App.HelloWorld.AddItem("App.HelloWorld: " + typeof App.HelloWorld);                  // prints “object”
          App.HelloWorld.AddItem("App.HelloWorld.Greet: " + typeof App.HelloWorld.Greet);      // prints “function”
          e.preventDefault();
        });
      });
    </script>
  </body>
</html>
